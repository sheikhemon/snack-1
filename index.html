<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Snack</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!----------------------------------
            Main Area Start
    ------------------------------------>
    <main class="mainWrapper">
        <!-- Snack Bar Main -->
        <div class="snack_main">
            <div class="snack_bar">
                <!-- Snack Lr image -->
                <div class="snack_img">
                    <img src="assets/img/snack_lr_left.png" alt="Snack LR Image">
                </div>
                <!-- Snack Content -->
                <div class="snack_content">
                    <!-- Sale Image -->
                    <div class="sale_img">
                        <img src="assets/img/sale_img.png" alt="Sale Image">
                    </div>
                    <!-- Sale Content Text -->
                    <div class="sale_content_text">
                        <h1>BLACK FRIDAY SALE UP TO
                            <br> <span>50%</span> OFF
                        </h1>
                    </div>
                    <!-- Offer area -->
                    <div class="offer_limit">
                        <div class="offer_single_time">
                            <span class="date_time1">14</span>
                            <p>DAYS</p>
                        </div>
                        <div class="offer_single_time">
                            <span class="date_time2">23</span>
                            <p>HOURS</p>
                        </div>
                        <div class="offer_single_time">
                            <span class="date_time3">49</span>
                            <p>MINUTES</p>
                        </div>
                        <div class="offer_single_time">
                            <span class="date_time4">34</span>
                            <p>SECONDS</p>
                        </div>
                    </div>
                    <!-- Button area -->
                    <div class="grab_btn">
                        <a href="#">GRAB IT</a>
                    </div>
                </div>
                <!-- Snack LR Left -->
                <div class="snack_img">
                    <img src="assets/img/snack_lr_right.png" alt="Snack LR Image">
                </div>
            </div>
        </div>
    </main>
    <!----------------------------------
            Main Area End
    ------------------------------------>
</body>

</html>
